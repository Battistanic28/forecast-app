{% extends "index.html" %}

{% block content %}
    <h1>3.) Review Forecast</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="plotly-timeseries"></div>
                <script>
                var graph = {{ forecast_json | safe }};
                Plotly.plot('plotly-timeseries', graph, {});
                </script>
            </div>
            <div>
                <h2>Forecast Statistics Summary</h2>
                <p>Mean: {{mean}}</p>
                <p>Standard Deviation: {{std}}</p>
            </div>
{% endblock %}
