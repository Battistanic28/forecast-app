<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>datapeek!</title>

        <nav class="uk-navbar-container uk-margin" uk-navbar>

            </div>
            <div class="uk-navbar-right">
                <a class="uk-navbar-item uk-navbar-right" href="https://github.com/Battistanic28/forecast-app/blob/main/README.md" target="_blank"><i uk-icon="icon: file-text"></i>Docs</a>
                <a class="uk-navbar-item uk-navbar-right" href="https://github.com/Battistanic28/forecast-app" target="_blank"><i uk-icon="icon: git-fork"></i>Repo</a>
            </div>
        </nav>

    <div class="uk-flex-left" uk-grid>

            <div class="">

                {% endblock %}
            </div>

<div class="uk-position-bottom uk-text-center">
    <p>Powered by <a href="https://facebook.github.io/prophet/" target="_blank">Facebook Prophet</a></p>
